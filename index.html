<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Ahorcado</title>
  </head>
  <body>
    <h1>Bienvenido al juego del ahorcado!</h1>

    <div class="contenedor-mensaje">
      <div class="mensaje-intentos">
        Le quedan <span id="intentos">7</span> intentos
      </div>
    </div>

    <div class="contenedor">
      <div id="contenedor-palabra">
        <div id="palabra"></div>
      </div>

      <div id="botones">
        <button value="A" class="letra">A</button>
        <button value="B" class="letra">B</button>
        <button value="C" class="letra">C</button>
        <button value="D" class="letra">D</button>
        <button value="E" class="letra">E</button>
        <button value="F" class="letra">F</button>
        <button value="G" class="letra">G</button>
        <button value="H" class="letra">H</button>
        <button value="I" class="letra">I</button>
        <button value="J" class="letra">J</button>
        <button value="K" class="letra">K</button>
        <button value="L" class="letra">L</button>
        <button value="M" class="letra">M</button>
        <button value="N" class="letra">N</button>
        <button value="Ñ" class="letra">Ñ</button>
        <button value="O" class="letra">O</button>
        <button value="P" class="letra">P</button>
        <button value="Q" class="letra">Q</button>
        <button value="R" class="letra">R</button>
        <button value="S" class="letra">S</button>
        <button value="T" class="letra">T</button>
        <button value="U" class="letra">U</button>
        <button value="V" class="letra">V</button>
        <button value="W" class="letra">W</button>
        <button value="X" class="letra">X</button>
        <button value="Y" class="letra">Y</button>
        <button value="Z" class="letra">Z</button>
      </div>
    </div>
    <div class="contenedor-instrucciones">
      <button class="boton-instrucciones">
        <span class="instrucciones"><strong>Explicación</strong></span>
      </button>
      <span class="normas"
        >Para ganar hay que adivinar la palabra oculta pulsando las letras que
        creas que formen esta, puedes fallar un total de 7 veces, la siguiente
        ya se acabó el juego.
      </span>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
